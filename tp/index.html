<!DOCTYPE html>
<html>
  <head>
    <title>TP Exercice 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <style>
      * {
        font-family: "Rubik";
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col w-screen">
      <!-- search filter -->
      <div id="filter">
        <h2 class="text-6xl mb-2 py-4 px-8">Filtres</h2>

        <form class="w-full flex flex-row items-start px-8">
          <!-- titre -->
          <div class="w-full md:flex md:items-center mb-6 mx-auto">
            <div class="w-full mx-auto">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-gray-100  focus:border-gray-500"
                id="inline-titre"
                type="text"
                placeholder="Rechercher par titre"
              />
            </div>
          </div>

          <!-- author -->
          <div class="w-full md:flex md:items-center mb-6 mx-auto px-2">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-gray-100  focus:border-gray-500"
              type="text"
              placeholder="Rechercher par auteur"
            />
          </div>

          <!-- submit button -->
          <div class="w-full md:flex md:items-center mx-auto">
            <button
              class="shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Rechercher
            </button>
          </div>
        </form>

        <hr class="h-[1px] mb-8 bg-gray-200 border-0 dark:bg-gray-300 mx-8" />
      </div>

      <!-- content -->
      <div class="flex flex-wrap w-screen" id="userContainer">
      </div>
    </div>
  </body>
</html>
